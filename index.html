<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness & Business Planner</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple icon components
        const Icon = ({ d, ...props }) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
                {d.map((path, i) => <path key={i} {...path} />)}
            </svg>
        );

        const Calendar = (props) => <Icon {...props} d={[{d:"M3 4h18v18H3z"},{d:"M16 2v4M8 2v4M3 10h18"}]} />;
        const Clock = (props) => <Icon {...props} d={[{d:"M12 2a10 10 0 100 20 10 10 0 000-20z"},{d:"M12 6v6l4 2"}]} />;
        const Heart = (props) => <Icon {...props} d={[{d:"M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"}]} />;
        const Palette = (props) => <Icon {...props} d={[{d:"M12 2a10 10 0 00-9 14c1 2 3 3 5 3h8a3 3 0 003-3V7a5 5 0 00-5-5H9"},{d:"M7.5 10.5h.01M12 7.5h.01M16.5 10.5h.01"}]} />;
        const TrendingUp = (props) => <Icon {...props} d={[{d:"M23 6L13.5 15.5 8.5 10.5 1 18"},{d:"M17 6h6v6"}]} />;
        const CheckCircle = (props) => <Icon {...props} d={[{d:"M22 11.08V12a10 10 0 11-5.93-9.14"},{d:"M22 4L12 14.01 9 11.01"}]} />;
        const Circle = (props) => <Icon {...props} d={[{d:"M12 2a10 10 0 100 20 10 10 0 000-20z"}]} />;
        const Plus = (props) => <Icon {...props} d={[{d:"M12 5v14M5 12h14"}]} />;
        const X = (props) => <Icon {...props} d={[{d:"M18 6L6 18M6 6l12 12"}]} />;
        const Edit2 = (props) => <Icon {...props} d={[{d:"M17 3a2.828 2.828 0 114 4L7.5 20.5 2 22l1.5-5.5L17 3z"}]} />;
        const Save = (props) => <Icon {...props} d={[{d:"M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"},{d:"M17 21v-8H7v8M7 3v5h8"}]} />;
        const BarChart = (props) => <Icon {...props} d={[{d:"M12 20V10M18 20V4M6 20v-4"}]} />;
        const Target = (props) => <Icon {...props} d={[{d:"M12 2a10 10 0 100 20 10 10 0 000-20z"},{d:"M12 6a6 6 0 100 12 6 6 0 000-12z"},{d:"M12 10a2 2 0 100 4 2 2 0 000-4z"}]} />;
        const FileText = (props) => <Icon {...props} d={[{d:"M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"},{d:"M14 2v6h6M16 13H8M16 17H8"}]} />;
        const Briefcase = (props) => <Icon {...props} d={[{d:"M2 7h20v14H2z"},{d:"M16 21V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v16"}]} />;

        const App = () => {
            const [view, setView] = useState('daily');
            const [date, setDate] = useState(new Date());
            const [tasks, setTasks] = useState({});
            const [habits, setHabits] = useState({});
            const [goals, setGoals] = useState([]);
            const [content, setContent] = useState([]);
            const [projects, setProjects] = useState([]);
            const [editing, setEditing] = useState(false);
            const [showAdd, setShowAdd] = useState({task:false,goal:false,content:false,project:false});
            const [newTask, setNewTask] = useState({text:'',time:'',category:'wellness',period:'morning'});
            const [newGoal, setNewGoal] = useState('');
            const [newContent, setNewContent] = useState({platform:'Instagram',topic:'',scheduledDate:''});
            const [newProject, setNewProject] = useState({client:'',type:'',deadline:'',status:'inquiry'});

            useEffect(() => {
                const load = () => {
                    try {
                        const t = localStorage.getItem('tasks');
                        const h = localStorage.getItem('habits');
                        const g = localStorage.getItem('goals');
                        const c = localStorage.getItem('content');
                        const p = localStorage.getItem('projects');
                        if(t) setTasks(JSON.parse(t));
                        if(h) setHabits(JSON.parse(h));
                        if(g) setGoals(JSON.parse(g));
                        if(c) setContent(JSON.parse(c));
                        if(p) setProjects(JSON.parse(p));
                        if(!t) initData();
                    } catch(e) { initData(); }
                };
                load();
            }, []);

            const initData = () => {
                const today = new Date().toDateString();
                const t = {[today]:{
                    morning:[
                        {id:Date.now(),text:'Morning skincare routine',completed:false,time:'7:00 AM',category:'wellness'},
                        {id:Date.now()+1,text:'Breakfast & journal',completed:false,time:'7:30 AM',category:'wellness'}
                    ],
                    midday:[
                        {id:Date.now()+2,text:'SolidCore class or gym workout',completed:false,time:'9:00 AM',category:'fitness'},
                        {id:Date.now()+3,text:'Social media content creation',completed:false,time:'11:00 AM',category:'social'},
                        {id:Date.now()+4,text:'Client design work - 2 hours',completed:false,time:'1:00 PM',category:'design'}
                    ],
                    afternoon:[
                        {id:Date.now()+5,text:'Outdoor walk or movement',completed:false,time:'3:00 PM',category:'wellness'},
                        {id:Date.now()+6,text:'Content planning & scheduling',completed:false,time:'4:00 PM',category:'social'}
                    ],
                    evening:[
                        {id:Date.now()+7,text:'Design portfolio updates',completed:false,time:'6:00 PM',category:'design'},
                        {id:Date.now()+8,text:'Evening skincare & wind down',completed:false,time:'8:00 PM',category:'wellness'}
                    ]
                }};
                const h = {[today]:[
                    {id:1,name:'Morning skincare',completed:false},
                    {id:2,name:'Workout/movement',completed:false},
                    {id:3,name:'Posted content',completed:false},
                    {id:4,name:'Design work',completed:false},
                    {id:5,name:'Evening skincare',completed:false}
                ]};
                setTasks(t); setHabits(h);
                setGoals([
                    {id:1,text:'Post 5 pieces of content this week',completed:false},
                    {id:2,text:'Complete 2 client projects',completed:false},
                    {id:3,text:'Workout 4 times',completed:false}
                ]);
                setContent([
                    {id:1,platform:'Instagram',topic:'Morning wellness routine',scheduledDate:today,status:'scheduled'},
                    {id:2,platform:'TikTok',topic:'Design process timelapse',scheduledDate:today,status:'draft'}
                ]);
                setProjects([
                    {id:1,client:'Wellness Brand Co',type:'Digital branding',deadline:today,status:'in-progress'},
                    {id:2,client:'Local Boutique',type:'Watercolor illustrations',deadline:today,status:'inquiry'}
                ]);
            };

            useEffect(() => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
                localStorage.setItem('habits', JSON.stringify(habits));
                localStorage.setItem('goals', JSON.stringify(goals));
                localStorage.setItem('content', JSON.stringify(content));
                localStorage.setItem('projects', JSON.stringify(projects));
            }, [tasks,habits,goals,content,projects]);

            useEffect(() => {
                const key = date.toDateString();
                if(!tasks[key]) setTasks(p=>({...p,[key]:{morning:[],midday:[],afternoon:[],evening:[]}}));
                if(!habits[key]) setHabits(p=>({...p,[key]:[
                    {id:Date.now(),name:'Morning skincare',completed:false},
                    {id:Date.now()+1,name:'Workout/movement',completed:false},
                    {id:Date.now()+2,name:'Posted content',completed:false},
                    {id:Date.now()+3,name:'Design work',completed:false},
                    {id:Date.now()+4,name:'Evening skincare',completed:false}
                ]}));
            }, [date]);

            const stats = () => {
                const key = date.toDateString();
                const dt = tasks[key] || {morning:[],midday:[],afternoon:[],evening:[]};
                const all = [...dt.morning,...dt.midday,...dt.afternoon,...dt.evening];
                const tc = all.filter(t=>t.completed).length;
                const tt = all.length;
                const dh = habits[key] || [];
                const hc = dh.filter(h=>h.completed).length;
                const ht = dh.length;
                const gc = goals.filter(g=>g.completed).length;
                const gt = goals.length;
                return {
                    tasks:{c:tc,t:tt,p:tt>0?Math.round(tc/tt*100):0},
                    habits:{c:hc,t:ht,p:ht>0?Math.round(hc/ht*100):0},
                    goals:{c:gc,t:gt,p:gt>0?Math.round(gc/gt*100):0}
                };
            };

            const catColor = c => ({wellness:'bg-pink-100 text-pink-700',fitness:'bg-purple-100 text-purple-700',social:'bg-blue-100 text-blue-700',design:'bg-amber-100 text-amber-700'}[c]||'bg-gray-100 text-gray-700');
            const catIcon = c => ({wellness:<Heart/>,fitness:<TrendingUp/>,social:<Calendar/>,design:<Palette/>}[c]||<Circle/>);

            const Daily = () => {
                const key = date.toDateString();
                const dt = tasks[key] || {morning:[],midday:[],afternoon:[],evening:[]};
                const dh = habits[key] || [];
                const s = stats();

                return (
                    <div className="space-y-6">
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <div className="flex items-center justify-between mb-6 flex-wrap gap-4">
                                <div>
                                    <h2 className="text-2xl font-bold text-gray-800">{date.toLocaleDateString('en-US',{weekday:'long',year:'numeric',month:'long',day:'numeric'})}</h2>
                                    <p className="text-gray-600">Your personalized daily flow</p>
                                </div>
                                <div className="flex gap-2 flex-wrap">
                                    <button onClick={()=>setDate(new Date(date.setDate(date.getDate()-1)))} className="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Previous</button>
                                    <button onClick={()=>setDate(new Date())} className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Today</button>
                                    <button onClick={()=>setDate(new Date(date.setDate(date.getDate()+1)))} className="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Next</button>
                                    <button onClick={()=>setEditing(!editing)} className={`px-4 py-2 rounded-lg flex items-center gap-2 ${editing?'bg-green-500 text-white':'bg-gray-200 text-gray-700'}`}>
                                        <div className="w-4 h-4">{editing?<Save/>:<Edit2/>}</div>
                                        {editing?'Done':'Edit'}
                                    </button>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                                <div className="bg-gradient-to-br from-pink-50 to-purple-50 rounded-lg p-4">
                                    <h3 className="font-semibold text-gray-800 mb-3 flex items-center gap-2">
                                        <div className="w-5 h-5 text-pink-500"><Heart/></div>
                                        Daily Habits Tracker
                                    </h3>
                                    <div className="space-y-2">
                                        {dh.map(h=>(
                                            <div key={h.id} onClick={()=>setHabits(p=>({...p,[key]:p[key].map(x=>x.id===h.id?{...x,completed:!x.completed}:x)}))} className="flex items-center gap-3 p-2 bg-white rounded-lg cursor-pointer hover:shadow-md transition-all">
                                                <div className="w-5 h-5">{h.completed?<CheckCircle className="text-green-500"/>:<Circle className="text-gray-300"/>}</div>
                                                <span className={h.completed?'line-through text-gray-500':'text-gray-700'}>{h.name}</span>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="mt-3 text-sm text-gray-600">Completion: {s.habits.p}%</div>
                                </div>

                                <div className="bg-gradient-to-br from-blue-50 to-amber-50 rounded-lg p-4">
                                    <h3 className="font-semibold text-gray-800 mb-3 flex items-center gap-2">
                                        <div className="w-5 h-5 text-blue-500"><TrendingUp/></div>
                                        Today's Progress
                                    </h3>
                                    <div className="space-y-3">
                                        <div>
                                            <div className="flex justify-between text-sm mb-1">
                                                <span className="text-gray-600">Tasks</span>
                                                <span className="font-semibold">{s.tasks.c}/{s.tasks.t}</span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-2">
                                                <div className="bg-blue-500 h-2 rounded-full" style={{width:`${s.tasks.p}%`}}></div>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-2 text-sm">
                                            <div className="flex items-center gap-2"><div className="w-3 h-3 bg-pink-400 rounded-full"></div><span className="text-gray-700">Wellness</span></div>
                                            <div className="flex items-center gap-2"><div className="w-3 h-3 bg-purple-400 rounded-full"></div><span className="text-gray-700">Fitness</span></div>
                                            <div className="flex items-center gap-2"><div className="w-3 h-3 bg-blue-400 rounded-full"></div><span className="text-gray-700">Social</span></div>
                                            <div className="flex items-center gap-2"><div className="w-3 h-3 bg-amber-400 rounded-full"></div><span className="text-gray-700">Design</span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {editing && (
                                <div className="mb-6 p-4 bg-blue-50 rounded-lg">
                                    <button onClick={()=>setShowAdd({...showAdd,task:true})} className="w-full px-4 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 flex items-center justify-center gap-2">
                                        <div className="w-5 h-5"><Plus/></div>Add New Task
                                    </button>
                                    {showAdd.task && (
                                        <div className="mt-4 p-4 bg-white rounded-lg space-y-2">
                                            <input value={newTask.text} onChange={e=>setNewTask({...newTask,text:e.target.value})} placeholder="Task description..." className="w-full p-2 border rounded-lg"/>
                                            <input type="time" value={newTask.time} onChange={e=>setNewTask({...newTask,time:e.target.value})} className="w-full p-2 border rounded-lg"/>
                                            <select value={newTask.category} onChange={e=>setNewTask({...newTask,category:e.target.value})} className="w-full p-2 border rounded-lg">
                                                <option value="wellness">Wellness</option>
                                                <option value="fitness">Fitness</option>
                                                <option value="social">Social Media</option>
                                                <option value="design">Design</option>
                                            </select>
                                            <select value={newTask.period} onChange={e=>setNewTask({...newTask,period:e.target.value})} className="w-full p-2 border rounded-lg">
                                                <option value="morning">Morning</option>
                                                <option value="midday">Midday</option>
                                                <option value="afternoon">Afternoon</option>
                                                <option value="evening">Evening</option>
                                            </select>
                                            <div className="flex gap-2">
                                                <button onClick={()=>{setTasks(p=>({...p,[key]:{...p[key],[newTask.period]:[...(p[key]?.[newTask.period]||[]),{id:Date.now(),...newTask,completed:false}]}}));setNewTask({text:'',time:'',category:'wellness',period:'morning'});setShowAdd({...showAdd,task:false});}} className="px-4 py-2 bg-blue-500 text-white rounded-lg">Add</button>
                                                <button onClick={()=>setShowAdd({...showAdd,task:false})} className="px-4 py-2 bg-gray-300 rounded-lg">Cancel</button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}

                            {['morning','midday','afternoon','evening'].map(period=>(
                                <div key={period} className="mb-6">
                                    <h3 className="text-lg font-semibold text-gray-700 mb-3 capitalize flex items-center gap-2">
                                        <div className="w-5 h-5"><Clock/></div>{period}
                                    </h3>
                                    <div className="space-y-2">
                                        {dt[period]?.map(task=>(
                                            <div key={task.id} className="flex items-center gap-4 p-4 bg-gray-50 rounded-lg hover:shadow-md transition-all">
                                                <div onClick={()=>setTasks(p=>({...p,[key]:{...p[key],[period]:p[key][period].map(t=>t.id===task.id?{...t,completed:!t.completed}:t)}}))} className="cursor-pointer">
                                                    <div className="w-6 h-6">{task.completed?<CheckCircle className="text-green-500"/>:<Circle className="text-gray-300"/>}</div>
                                                </div>
                                                <div className="flex-1">
                                                    <div className={`font-medium ${task.completed?'line-through text-gray-500':'text-gray-800'}`}>{task.text}</div>
                                                    <div className="text-sm text-gray-500 mt-1">{task.time}</div>
                                                </div>
                                                <div className={`px-3 py-1 rounded-full text-xs font-medium flex items-center gap-1 ${catColor(task.category)}`}>
                                                    <div className="w-4 h-4">{catIcon(task.category)}</div>
                                                    <span className="capitalize">{task.category}</span>
                                                </div>
                                                {editing && (
                                                    <button onClick={()=>setTasks(p=>({...p,[key]:{...p[key],[period]:p[key][period].filter(t=>t.id!==task.id)}}))} className="text-red-500 hover:text-red-700">
                                                        <div className="w-5 h-5"><X/></div>
                                                    </button>
                                                )}
                                            </div>
                                        ))}
                                        {dt[period]?.length===0 && <div className="text-center py-6 text-gray-400">No tasks scheduled</div>}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            const Cal = () => {
                const y = date.getFullYear();
                const m = date.getMonth();
                const first = new Date(y,m,1);
                const last = new Date(y,m+1,0);
                const days = last.getDate();
                const start = first.getDay();
                const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
                const cells = [];

                for(let i=0;i<start;i++) cells.push(<div key={`e${i}`} className="h-28 bg-gray-50 border"/>);
                
                for(let d=1;d<=days;d++){
                    const dt = new Date(y,m,d);
                    const key = dt.toDateString();
                    const today = dt.toDateString()===new Date().toDateString();
                    const sel = dt.toDateString()===date.toDateString();
                    const dayT = tasks[key];
                    let wc=0,fc=0,sc=0,dc=0;
                    if(dayT) Object.values(dayT).forEach(p=>p.forEach(t=>{
                        if(t.category==='wellness')wc++;
                        if(t.category==='fitness')fc++;
                        if(t.category==='social')sc++;
                        if(t.category==='design')dc++;
                    }));

                    cells.push(
                        <div key={d} onClick={()=>{setDate(dt);setView('daily');}} className={`h-28 p-2 border cursor-pointer transition-all overflow-hidden ${today?'bg-blue-50 border-blue-400 border-2':'bg-white hover:bg-gray-50'} ${sel?'ring-2 ring-blue-500':''}`}>
                            <div className={`text-sm font-bold mb-1 ${today?'text-blue-600':'text-gray-700'}`}>{d}</div>
                            <div className="space-y-1">
                                {wc>0&&<div className="text-xs text-pink-600 flex items-center gap-1"><div className="w-2 h-2 bg-pink-400 rounded-full"/>Wellness ({wc})</div>}
                                {fc>0&&<div className="text-xs text-purple-600 flex items-center gap-1"><div className="w-2 h-2 bg-purple-400 rounded-full"/>Fitness ({fc})</div>}
                                {sc>0&&<div className="text-xs text-blue-600 flex items-center gap-1"><div className="w-2 h-2 bg-blue-400 rounded-full"/>Social ({sc})</div>}
                                {dc>0&&<div className="text-xs text-amber-600 flex items-center gap-1"><div className="w-2 h-2 bg-amber-400 rounded-full"/>Design ({dc})</div>}
                            </div>
                        </div>
                    );
                }

                return (
                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <div className="flex items-center justify-between mb-6 flex-wrap gap-4">
                            <h2 className="text-2xl font-bold text-gray-800">{months[m]} {y}</h2>
                            <div className="flex gap-2">
                                <button onClick={()=>setDate(new Date(y,m-1,1))} className="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Previous</button>
                                <button onClick={()=>setDate(new Date())} className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Today</button>
                                <button onClick={()=>setDate(new Date(y,m+1,1))} className="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Next</button>
                            </div>
                        </div>
                        <div className="grid grid-cols-7 gap-2">
                            {['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d=><div key={d} className="text-center font-semibold text-gray-600 py-2 text-sm">{d}</div>)}
                            {cells}
                        </div>
                        <div className="mt-6 p-4 bg-gray-50 rounded-lg">
                            <p className="text-sm text-gray-600"><strong>Tip:</strong> Click any date to view and edit that day's schedule.</p>
                        </div>
                    </div>
                );
            };

            const Goals = () => (
                <div className="bg-white rounded-lg shadow-lg p-6">
                    <div className="flex items-center justify-between mb-4">
                        <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-2">
                            <div className="w-6 h-6"><Target/></div>Weekly Goals
                        </h2>
                        <button onClick={()=>setShowAdd({...showAdd,goal:true})} className="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 flex items-center gap-2">
                            <div className="w-4 h-4"><Plus/></div>Add Goal
                        </button>
                    </div>
                    {showAdd.goal && (
                        <div className="mb-4 p-4 bg-purple-50 rounded-lg">
                            <input value={newGoal} onChange={e=>setNewGoal(e.target.value)} placeholder="Enter your weekly goal..." className="w-full p-2 border rounded-lg mb-2"/>
                            <div className="flex gap-2">
                                <button onClick={()=>{if(newGoal.trim()){setGoals([...goals,{id:Date.now(),text:newGoal,completed:false}]);setNewGoal('');setShowAdd({...showAdd,goal:false});}}} className="px-4 py-2 bg-purple-500 text-white rounded-lg">Save</button>
                                <button onClick={()=>setShowAdd({...showAdd,goal:false})} className="px-4 py-2 bg-gray-300 rounded-lg">Cancel</button>
                            </div>
                        </div>
                    )}
                    <div className="space-y-2">
                        {goals.map(g=>(
                            <div key={g.id} className="flex items-center gap-3 p-3 bg-gray-50 rounded-lg">
                                <div onClick={()=>setGoals(goals.map(x=>x.id===g.id?{...x,completed:!x.completed}:x))} className="cursor-pointer">
                                    <div className="w-6 h-6">{g.completed?<CheckCircle className="text-green-500"/>:<Circle className="text-gray-300"/>}</div>
                                </div>
                                <span className={`flex-1 ${g.completed?'line-through text-gray-500':'text-gray-800'}`}>{g.text}</span>
                                <button onClick={()=>setGoals(goals.filter(x=>x.id!==g.id))} className="text-red-500 hover:text-red-700">
                                    <div className="w-5 h-5"><X/></div>
                                </button>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const Content = () => (
                <div className="bg-white rounded-lg shadow-lg p-6">
                    <div className="flex items-center justify-between mb-4">
                        <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-2">
                            <div className="w-6 h-6"><FileText/></div>Content Calendar
                        </h2>
                        <button onClick={()=>setShowAdd({...showAdd,content:true})} className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 flex items-center gap-2">
                            <div className="w-4 h-4"><Plus/></div>Add Content
                        </button>
                    </div>
                    {showAdd.content && (
                        <div className="mb-4 p-4 bg-blue-50 rounded-lg space-y-2">
                            <select value={newContent.platform} onChange={e=>setNewContent({...newContent,platform:e.target.value})} className="w-full p-2 border rounded-lg">
                                {['Instagram','TikTok','YouTube','Blog'].map(p=><option key={p}>{p}</option>)}
                            </select>
                            <input value={newContent.topic} onChange={e=>setNewContent({...newContent,topic:e.target.value})} placeholder="Content topic..." className="w-full p-2 border rounded-lg"/>
                            <input type="date" value={newContent.scheduledDate} onChange={e=>setNewContent({...newContent,scheduledDate:e.target.value})} className="w-full p-2 border rounded-lg"/>
                            <div className="flex gap-2">
                                <button onClick={()=>{if(newContent.topic.trim()){setContent([...content,{id:Date.now(),...newContent,status:'draft'}]);setNewContent({platform:'Instagram',topic:'',scheduledDate:''});setShowAdd({...showAdd,content:false});}}} className="px-4 py-2 bg-blue-500 text-white rounded-lg">Save</button>
                                <button onClick={()=>setShowAdd({...showAdd,content:false})} className="px-4 py-2 bg-gray-300 rounded-lg">Cancel</button>
                            </div>
                        </div>
                    )}
                    <div className="space-y-3">
                        {content.map(c=>(
                            <div key={c.id} className="p-4 bg-gray-50 rounded-lg">
                                <div className="flex items-center justify-between mb-2">
                                    <div className="flex items-center gap-2">
                                        <span className="font-semibold text-gray-800">{c.platform}</span>
                                        <span className="text-sm text-gray-600">• {c.scheduledDate}</span>
                                    </div>
                                    <button onClick={()=>setContent(content.filter(x=>x.id!==c.id))} className="text-red-500 hover:text-red-700">
                                        <div className="w-5 h-5"><X/></div>
                                    </button>
                                </div>
                                <p className="text-gray-700 mb-2">{c.topic}</p>
                                <select value={c.status} onChange={e=>setContent(content.map(x=>x.id===c.id?{...x,status:e.target.value}:x))} className="text-sm p-1 border rounded">
                                    <option value="draft">Draft</option>
                                    <option value="scheduled">Scheduled</option>
                                    <option value="published">Published</option>
                                </select>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const Projects = () => (
                <div className="bg-white rounded-lg shadow-lg p-6">
                    <div className="flex items-center justify-between mb-4">
                        <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-2">
                            <div className="w-6 h-6"><Briefcase/></div>Client Projects
                        </h2>
                        <button onClick={()=>setShowAdd({...showAdd,project:true})} className="px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 flex items-center gap-2">
                            <div className="w-4 h-4"><Plus/></div>Add Project
                        </button>
                    </div>
                    {showAdd.project && (
                        <div className="mb-4 p-4 bg-amber-50 rounded-lg space-y-2">
                            <input value={newProject.client} onChange={e=>setNewProject({...newProject,client:e.target.value})} placeholder="Client name..." className="w-full p-2 border rounded-lg"/>
                            <input value={newProject.type} onChange={e=>setNewProject({...newProject,type:e.target.value})} placeholder="Project type..." className="w-full p-2 border rounded-lg"/>
                            <input type="date" value={newProject.deadline} onChange={e=>setNewProject({...newProject,deadline:e.target.value})} className="w-full p-2 border rounded-lg"/>
                            <div className="flex gap-2">
                                <button onClick={()=>{if(newProject.client.trim()){setProjects([...projects,{id:Date.now(),...newProject}]);setNewProject({client:'',type:'',deadline:'',status:'inquiry'});setShowAdd({...showAdd,project:false});}}} className="px-4 py-2 bg-amber-500 text-white rounded-lg">Save</button>
                                <button onClick={()=>setShowAdd({...showAdd,project:false})} className="px-4 py-2 bg-gray-300 rounded-lg">Cancel</button>
                            </div>
                        </div>
                    )}
                    <div className="space-y-3">
                        {projects.map(p=>(
                            <div key={p.id} className="p-4 bg-gray-50 rounded-lg">
                                <div className="flex items-center justify-between mb-2">
                                    <div>
                                        <h3 className="font-semibold text-gray-800">{p.client}</h3>
                                        <p className="text-sm text-gray-600">{p.type}</p>
                                    </div>
                                    <button onClick={()=>setProjects(projects.filter(x=>x.id!==p.id))} className="text-red-500 hover:text-red-700">
                                        <div className="w-5 h-5"><X/></div>
                                    </button>
                                </div>
                                <div className="flex items-center justify-between">
                                    <span className="text-sm text-gray-600">Deadline: {p.deadline}</span>
                                    <select value={p.status} onChange={e=>setProjects(projects.map(x=>x.id===p.id?{...x,status:e.target.value}:x))} className="text-sm p-1 border rounded">
                                        <option value="inquiry">Inquiry</option>
                                        <option value="in-progress">In Progress</option>
                                        <option value="completed">Completed</option>
                                    </select>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const Analytics = () => {
                const s = stats();
                return (
                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                            <div className="w-6 h-6"><BarChart/></div>Progress Analytics
                        </h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="bg-gradient-to-br from-blue-50 to-blue-100 rounded-lg p-6">
                                <h3 className="text-sm font-semibold text-blue-700 mb-2">Daily Tasks</h3>
                                <div className="text-4xl font-bold text-blue-600 mb-2">{s.tasks.p}%</div>
                                <div className="text-sm text-gray-600">{s.tasks.c} of {s.tasks.t} completed</div>
                                <div className="w-full bg-blue-200 rounded-full h-2 mt-3">
                                    <div className="bg-blue-600 h-2 rounded-full" style={{width:`${s.tasks.p}%`}}/>
                                </div>
                            </div>
                            <div className="bg-gradient-to-br from-pink-50 to-pink-100 rounded-lg p-6">
                                <h3 className="text-sm font-semibold text-pink-700 mb-2">Daily Habits</h3>
                                <div className="text-4xl font-bold text-pink-600 mb-2">{s.habits.p}%</div>
                                <div className="text-sm text-gray-600">{s.habits.c} of {s.habits.t} completed</div>
                                <div className="w-full bg-pink-200 rounded-full h-2 mt-3">
                                    <div className="bg-pink-600 h-2 rounded-full" style={{width:`${s.habits.p}%`}}/>
                                </div>
                            </div>
                            <div className="bg-gradient-to-br from-purple-50 to-purple-100 rounded-lg p-6">
                                <h3 className="text-sm font-semibold text-purple-700 mb-2">Weekly Goals</h3>
                                <div className="text-4xl font-bold text-purple-600 mb-2">{s.goals.p}%</div>
                                <div className="text-sm text-gray-600">{s.goals.c} of {s.goals.t} completed</div>
                                <div className="w-full bg-purple-200 rounded-full h-2 mt-3">
                                    <div className="bg-purple-600 h-2 rounded-full" style={{width:`${s.goals.p}%`}}/>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 p-4 md:p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="mb-6">
                            <h1 className="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Wellness & Business Planner</h1>
                            <p className="text-gray-600">Balance your health, creativity, and business growth</p>
                        </div>
                        <div className="flex flex-wrap gap-2 md:gap-4 mb-6">
                            {[['daily','Daily Schedule'],['calendar','Monthly Calendar'],['goals','Weekly Goals'],['content','Content Planning'],['projects','Client Projects'],['analytics','Analytics']].map(([v,t])=>(
                                <button key={v} onClick={()=>setView(v)} className={`px-4 md:px-6 py-2 md:py-3 rounded-lg font-medium transition-all ${view===v?'bg-blue-500 text-white shadow-lg':'bg-white text-gray-700 hover:bg-gray-50'}`}>{t}</button>
                            ))}
                        </div>
                        {view==='daily'&&<Daily/>}
                        {view==='calendar'&&<Cal/>}
                        {view==='goals'&&<Goals/>}
                        {view==='content'&&<Content/>}
                        {view==='projects'&&<Projects/>}
                        {view==='analytics'&&<Analytics/>}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App/>, document.getElementById('root'));
    </script>
</body>
</html>
